name: Run C# Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore tests/SmartDateRangeParser.Tests/SmartDateRangeParser.Tests.csproj
      - name: Run tests
        run: dotnet test tests/SmartDateRangeParser.Tests/SmartDateRangeParser.Tests.csproj
