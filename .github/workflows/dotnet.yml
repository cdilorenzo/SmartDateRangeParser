name: Build and Test SmartDateRangeParser (.NET Standard 2.0 + .NET 8.0)

on:
  push:
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore all projects
        run: dotnet restore SmartDateRangeParser.sln

      - name: ✅ Build only the library for .NET Standard 2.0
        run: dotnet build src/SmartDateRangeParser/SmartDateRangeParser.csproj --framework netstandard2.0 --configuration Release

      - name: ✅ Build solution for .NET 8.0
        run: dotnet build SmartDateRangeParser.sln --configuration Release

      - name: ✅ Run unit tests (on .NET 8.0)
        run: dotnet test tests/SmartDateRangeParser.Tests/SmartDateRangeParser.Tests.csproj --framework net8.0 --no-build --verbosity normal
